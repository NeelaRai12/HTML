<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="firstname">FirstName</label><br>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your Firstname"><br>

        <label for="lastname">LastName</label><br>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your Lastname"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="example@gmail.com"><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="others">Others<br>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>

        <input type="submit" value="send" name="submit">
        <input type="reset" value="reset" name="reset">
    </form>
</body>
</html>
